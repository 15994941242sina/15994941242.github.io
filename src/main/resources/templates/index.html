<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{/vendor/fonts/circular-std/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/libs/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    body {
        background-image: url("/images/background2.jpg");
        background-repeat:no-repeat ;
        background-size:100% 100%;
        background-attachment: fixed;
     }
    .imagebox{
        width: 150px;
        height: 150px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <div align="center">
                    <a href="../index.html">
                        <img class="logo-img imagebox" th:src="@{/images/loginImg.png}" alt="logo">
                    </a>
                </div>
                <span class="splash-description" th:text="#{login.tlp}">Please enter your user information.</span>
            </div>
            <p align="center" style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="card-body">
                <form th:action="@{/welcome}" th:method="post">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" name="username" type="text" th:placeholder="#{login.username}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password" th:placeholder="#{login.password}">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" ><span class="custom-control-label">[[#{login.Remember}]]</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{login.btn}">Sign in</button>
                </form>
            </div>
<!--            <div class="card-footer bg-white p-0  " style="width:100%">-->
<!--                <div class="card-footer-item card-footer-item-bordered" style="width:50%;float:left;text-align:center">-->
<!--                    <a href="/login/toaddUser" class="footer-link" th:text="#{login.create}">Create An Account</a></div>-->
<!--                <div class="card-footer-item card-footer-item-bordered" style="width:50%;float:right;text-align:center">-->
<!--                    <a href="#" class="footer-link" th:text="#{login.forget}">Forgot Password</a>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <!-- 这里传入参数不需要使用 ？使用 （key=value）-->
        <div align="center">
            <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script th:src="@{/vendor/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
</body>
 
</html>
