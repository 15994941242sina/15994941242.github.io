<div>
    <p><input type="checkbox" name="checkVip" onclick="newFile()"/>是否是会员</p>
</div>
<div id="my_dialog" title="请填写会员信息" style="display: none">
    <form action="">
        <p>用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" id="username" name="username"/></p>
        <p>电话号码：<input type="text" id="telephone" name="telephone"/></p>

<!--        </select>-->
        </p>
        <div align="center">
            <button class="btn btn-sm btn-success">提交</button>
            <button class="btn btn-sm btn-danger" onclick="closeDialog()">取消</button>
        </div>
    </form>
</div>

</body>
<script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/jquery/jquery-ui.js}"></script>
<script>
    /*新建文件*/
    function newFile() {
        showdiv();
        // $('#backbody').css("backgroundColor","gray");
    };


    function showdiv() {
        $('#my_dialog').dialog({
            modal: true,
            width: "400",
            height: "223",
            closeOnEscape:false,
            open:function(event,ui){$(".ui-dialog-titlebar-close").hide();}
        });
        $('#my_dialog').css({
            display:'block',
            border:'3px double black',
            height: '180px',
            padding: '10px',
            backgroundColor:'white',
            borderRadius:'5px',
            boxShadow:'2px 2px 2px 2px 1px rgb(0,0,0,0.2)'
        });
        document.getElementById("my_dialog").style.display = "block";
    };

    function closeDialog() {
        document.getElementById("my_dialog").close();
    }
</script>
</html>
