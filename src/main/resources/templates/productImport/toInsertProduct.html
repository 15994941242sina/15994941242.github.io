            <div class="row">
                <!-- ============================================================== -->
                <!-- valifation types -->

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">商品入库</h5>
                        <div class="card-body">
                            <form id="validationform03" th:action="@{/user/insertUser}" data-parsley-validate="" novalidate="">
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">商品编号</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" name="product_id"  required="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">商品名称</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" name="product_name"  required="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">入库数量</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" name="product_number"  required="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">入库单价</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" name="product_price" required="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">商品类型</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" name="product_type" required="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row text-right">
                                    <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                        <button type="submit" class="btn btn-space btn-primary">提交</button>
                                        <button type="reset" class="btn btn-space btn-secondary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end valifation types -->
                <!-- ============================================================== -->
            </div>
